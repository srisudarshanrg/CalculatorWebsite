<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculator</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="index.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Indie+Flower&family=Montserrat+Alternates:wght@300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Oleo+Script&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>
    <div class="calculator">
        <div class="enter-operations">
            <h1 id="enter_calc_num"></h1>
        </div>
        <div class="numbers">
            <div class="row">
                <button onclick="clickNum(1)">1</button>
                <button onclick="clickNum(2)">2</button>
                <button onclick="clickNum(3)">3</button>
            </div>
            <div class="row">
                <button onclick="clickNum(4)">4</button>
                <button onclick="clickNum(5)">5</button>
                <button onclick="clickNum(6)">6</button>
            </div>
            <div class="row">
                <button onclick="clickNum(7)">7</button>
                <button onclick="clickNum(8)">8</button>
                <button onclick="clickNum(9)">9</button>
            </div>
            <div class="row">
                <button onclick="clickNum('+')">+</button>
                <button onclick="clickNum('-')">-</button>
                <button onclick="clickNum('*')">*</button>
            </div>
            <div class="row">
                <button onclick="clickNum('/')">/</button>
                <button onclick="clickNum('%')">%</button>
                <button onclick="clearCalc()">C</button>
            </div>
            <div class="result-btn">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
